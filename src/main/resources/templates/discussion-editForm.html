<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
<!-- discussion-editForm.html -->
<form th:action="@{'/discussion/edit/' + ${findPost.id}}" th:method="post" th:object="${findPost}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="${findPost.title}" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea>

    <button type="submit">수정 완료</button>
</form>

</body>
</html>
