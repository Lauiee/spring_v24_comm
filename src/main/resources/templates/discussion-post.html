<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴투스 프로야구 V24 커뮤니티</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #1a1a1a;
            overflow: hidden;
            padding: 1em;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 40px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #333;
        }

        /* 드롭다운 스타일 */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 40px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;

        }

        .nav-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .nav-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .nav-content a:hover {
            background-color: #333;


        }

        /* 추가적인 스타일 및 레이아웃은 필요에 따라 수정하십시오 */

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".dropdown").hover(
                function () {
                    $(this).children(".nav-content").slideDown("fast");
                },
                function () {
                    $(this).children(".nav-content").slideUp("fast");
                }
            );
        });
    </script>
</head>
<body>
<header>
    <h1>컴투스 프로야구 V24 커뮤니티</h1>
</header>

<nav>
    <a href="/">홈</a>

    <div class="dropdown">
        <button class="dropbtn">자유 게시판</button>
        <div class="nav-content">
            <a href="/discussion">토론장</a>
            <a href="#rants">투기장</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">공략</button>
        <div class="nav-content">
            <a href="#generalStrategy">공통 공략</a>
            <div class="dropdown">
                <button class="dropbtn">팀별 공략</button>
                <div class="nav-content">
                    <a href="#kia">기아 타이거즈</a>
                    <a href="#ssg">삼성 라이온즈</a>
                    <a href="#ssg">SSG 랜더스</a>
                    <a href="#ssg">롯데 자이언츠</a>
                    <a href="#ssg">키움 히어로즈</a>
                    <a href="#ssg">NC 다이노스</a>
                    <a href="#ssg">KT 위즈</a>
                    <a href="#ssg">두산 베어스</a>
                    <a href="#ssg">LG 트윈스</a>
                    <a href="#ssg">한화 이글스</a>

                    <!-- 다른 팀들에 대한 항목도 추가하세요 -->
                </div>
            </div>
        </div>
    </div>

    <a href="/questions">질문</a>
    <a href="/brags">자랑</a>
    <a href="/clubPromotion">클럽 홍보</a>
    <a href="/login" style="float: right; font-size: 14px;">로그인/회원가입</a>
    <!-- 필요한 만큼 네비게이션 바 항목을 추가하세요 -->
</nav>
<table>
    <tr>
        <th>게시글</th>
    </tr>
    <tr >
        <td th:text="${post.id}"></td>
        <th th:text="${post.Title}"></th>
        <th th:text="${post.Content}"></th>

    </tr>
</table>
<button onclick="deleteReq()">삭제</button>
<button onclick="updateReq()">수정</button>

<footer>
    <p>&copy; 2024 컴투스 프로야구 V24 커뮤니티</p>
</footer>
</body>
<script th:inline="javascript">
    const deleteReq = () => {
           console.log("삭제 요청");
           const id = [[${post.id}]];
           location.href = "/discussion/delete/" + id;
       }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${post.id}]];
        location.href = "/discussion/edit/" + id;
    }
</script>
</html>
